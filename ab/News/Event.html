    <!-- Call api get all post -->
    <script>
      function pagination(c, m) {
        var current = c,
          last = m,
          delta = 2,
          left = current - delta,
          right = current + delta + 1,
          range = [],
          rangeWithDots = [],
          l;

        for (let i = 1; i <= last; i++) {
          if (i == 1 || i == last || (i >= left && i < right)) {
            range.push(i);
          }
        }

        for (let i of range) {
          if (l) {
            if (i - l === 2) {
              rangeWithDots.push(l + 1);
            } else if (i - l !== 1) {
              rangeWithDots.push("...");
            }
          }
          rangeWithDots.push(i);
          l = i;
        }

        return rangeWithDots;
      }

      var params = new URLSearchParams(window.location.search);
      var page =
        params.get("page") && parseInt(params.get("page")) > 0
          ? parseInt(params.get("page"))
          : 1;
      $.ajax({
        type: "get",
        url: `https://rovn.cf/api/post/event?page=${page}`,
        error: function (error) {},
        success: function (resp) {
          let html = "";
          resp.data.data.forEach((post) => {
            html += `<tr>
                                  <td><a href="UpdateDetail/index.html?id=${post.id}">[${post.tag_name}] ${post.title}</a></td>
                                  <td><i class="gameManager"></i></td>
                                  <td><i class="clock"></i>${post.created_at}</td>
                              </tr>`;
          });
          $("#notice").find("tbody").html(html);
          let paginate = "";
          let total_page = resp.data.total_page;
          let page_show = 3;

          if (total_page > 1) {
            if (page > 1) {
              paginate += `<li class="page__morePrevBtn">
                                          <a href="Event.html?page=${1}"></a>
                                      </li>
                                      <li class="page__PrevBtn">
                                          <a href="Event.html?page=${
                                            page - 1
                                          }"></a>
                                      </li>`;
            }

            var list = pagination(page, total_page);
            for (let i = 0; i < list.length; i++) {
              const page_name = list[i];
              if (page_name > 0) {
                paginate += `<li class="page__numbers ${
                  page_name == page ? "active" : ""
                }">
                    <a href="Event.html?page=${page_name}">${page_name}</a>
                  </li>`;
              } else {
                paginate += `<li class="page__numbers">
                    <a href="javascript:void(0)">...</a>
                  </li>`;
              }
            }

            if (page != total_page) {
              paginate += `<li class="page__NextBtn">
                    <a href="Event.html?page=${page + 1}"></a>
                  </li>
                  <li class="page__moreNextBtn">
                    <a href="Event.html?page=${total_page}"></a>
                  </li>`;
            }

            $("#pagination").html(paginate);
          }
        },
      });
    </script>
